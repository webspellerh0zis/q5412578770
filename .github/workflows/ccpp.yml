name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: install tools
      run: sudo apt install debhelper
    - name: configure
      run: |
       ./autogen.sh
       ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make dist deb
      run: sh ./scripts/make-dist-deb.sh
