name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: |
       ./autogen.sh
       ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make test
      run: |
        cd test
        ./test
        cd ..
    - name: make distcheck
      run: make distcheck
    
